<div class="col-lg-4">
	<div class="pattern">
		<div class="overlay item-title"
				style="background-image: url({{ post.thumb }})">
			<div class="item-title-content">
				<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
					<div class="item-social">
					<div class="item-comments" title="Количество комментариев">
						<i class="fa fa-comments"></i><a class="item-comments-count"
							href="{{ post.url }}#disqus_thread"></a>
					</div>
					<div class="fa fa-share-alt" title="Поделиться в соц. сетях"></div>
					<div class="likely likely-custom" data-media="{{ site.url }}/{{ post.image }}"
							data-title="{{ post.title }}"
							data-url="{{ site.url }}{{ post.url }}">
						<div class="facebook" title="Поделиться в Facebook">Facebook</div>
						<div class="twitter" title="Поделиться в twitter">Twitter</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
