<div class="swiper-slide swiper-slide_cover-black ">
	<a href="{{ post.url }}" title="{{ post.title }}">
		<h3>{{ post.title }}</h3>

		<div class="product n01"
				style="background-image:url({{ post.thumb }})">

		</div>
		<div class="text-slider">
			<p>
				{{ post.description }}
			</p>
			<ul>
				<li>{{ post.text-a }}</li>
				<li>{{ post.text-b }}</li>
				<li>{{ post.text-c }}</li>
			</ul>
		</div>
	</a>
</div>
