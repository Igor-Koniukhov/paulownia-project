<div class="col-md-12">
	<div class="type-one-first">
		<a href="{{ post.url }}" title="Последнее добавленное в нашем списке продукция">
			<h2>{{ post.title }}</h2>
			<div class="pattern">
				<img alt="{{ post.title }}" class="img-responsive overlay" src="{{ post.image }}">
				<p class="type-one-section-1-item-description">{{ post.description }}</p>
			</div>
		</a>
	</div>
</div>
