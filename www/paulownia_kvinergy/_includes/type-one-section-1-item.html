<div class="col-md-12">
	<div class="type-one-first">
		<a href="{{ post.url }}" title="Последнее добавленное в нашем списке продукция">

			<div class="pattern">

				<img alt="{{ post.title }}" class="img-responsive overlay" src="{{ post.image }}">


			</div>
			<!--<div class="embed-container">
				<iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
						frameborder="0" height="315" src="{{ post.video }}"
						width="560"></iframe>
			</div>-->
		</a>
		<div class="item-social">
			<div class="item-comments" title="Some text">
				<i class="fa fa-comment"><a class="item-comments-count"
						href="{{ post.url }}#disques_thread"></a></i>
				<span class="date">{{ post.date | date: '%d'}}/{{ post.date | date: '%m'}}/{{ post.date | date: '%Y' }}</span>
			</div>
		</div>
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	</div>
</div>
